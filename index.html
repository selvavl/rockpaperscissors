<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock, Paper, Scissors</title>
    <script src="app.js" type="text/javascript" defer></script>
</head>

<body>
    <main>
        <div>
            <h1>Vaccine, AntiVax, Virus</h1>
            <div>
                <div id="game-container-box" class="container-box">

                    <div id="game-human-box" class="second-level-box">
                        <h3>Your Choose</h3>
                        <div class="third-level-box">
                            <img src="img/question.svg" id ="human-choose" class="role-img">
                        </div>
                        <p id="human-score" class="score">0</p>
                    </div>

                    <div id="game-vs-box" class="second-level-box">
                        <h3>Vs.</h3>
                    </div>

                    <div id="game-cpu-box" class="second-level-box">
                        <h3>CPU Choose</h3>
                        <div class="third-level-box">
                            <img src="img/question.svg" id="cpu-choose" class="role-img">
                        </div>
                        <p id="cpu-score" class="score">0</p>
                    </div>

                </div>
                <h3 id="result-text">winlose<h2>
            </div>
            <h2>Choose your role:</h2>
            
            <div id="role-container-box" class="container-box">

                <div id="vaccine-box" class="choose-box second-level-box">
                    <h3>Vaccine</h3>
                    <button id="vax"><img src="img/vax.svg" class="role-img"></button>
                </div>

                <div id="antivax-box" class="choose-box second-level-box">
                    <h3>AntiVax</h3>
                    <button id="avx"><img src="img/avx.png" class="role-img"></button>
                </div>

                <div id="virus-box" class="choose-box second-level-box">
                    <h3>Virus</h3>
                    <button id="vir"><img src="img/vir.svg" class="role-img"></button>
                </div>

            </div>
        </div>
        <div>
            <h2>Scoreboard</h2>
            <div id="scoreboard">
                
            </div>
            <button id="restart">Play Again</button>            
        </div>
    </main>
</body>

</html>
